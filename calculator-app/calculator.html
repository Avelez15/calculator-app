<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , inital-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operend" data-previous>
          123+
        </div>
        <div data-current-operand class="current-operend" data-current>456</div>
      </div>
      <button class="span-two" data-allClear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-operation>.</button>
      <button data-number>0</button>
      <button class="span-two" data-equals>=</button>
    </div>
  </body>
</html>
